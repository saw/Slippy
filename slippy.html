<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=1036">
	<title>Slippy</title>
	<style type="text/css" media="screen">
	
		body, html{
			margin: 0;
			padding: 0;
		}
		
		#wrap {
		    width: 970px;
		}
		
		#slippy {
		    width: 500px;
		    height: 500px;
		    position: absolute;
		    top:0;
		    left:0;
		  
		    cursor: move;
		    overflow: hidden;
		}

        .tile {
            width:256px;
            height:256px;
            position:absolute;
    
        }
	</style>
	
	
</head>
<body>
<div id="wrap">
    <div id="slippy">
        
    </div>
</div>
</body>
<!-- JS -->
<script type="text/javascript" src="http://yui.yahooapis.com/combo?3.3.0/build/yui/yui-min.js"></script>
<script src="matrix-math.js" type="text/javascript" charset="utf-8"></script>
<script src="image_slip.js" type="text/javascript" charset="utf-8"></script>
<script src="slippy.js" type="text/javascript" charset="utf-8"></script>
</html>
